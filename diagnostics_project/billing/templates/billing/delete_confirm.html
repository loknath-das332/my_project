<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
</head>
<body>
    <h3>Are you sure you want to delete "{{ patient.name }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'all_patients' %}">Cancel</a>
    </form>
</body>
</html>
