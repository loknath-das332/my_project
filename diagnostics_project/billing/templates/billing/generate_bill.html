<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Bill</title>
    <style>
        body {
            font-family: Arial;
            background: #e6f2ff;
            padding: 30px;
        }

        .container {
            background: #fff;
            padding: 25px 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0073e6;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§¾ Generate Bill</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Bill</button>
        </form>
    </div>
</body>
</html>
